<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | Gastro Works</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <div id="navbar-container"></div>
  <script>
    fetch("componentes/navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar-container").innerHTML = html)
      .catch(err => console.error("Error cargando navbar:", err));
  </script>

  <main class="flex-fill">
    <div class="container my-5">
      <div class="container-box" style="max-width: 500px; margin: 0 auto;">
        <h3 class="mb-4 fw-bold text-center">Iniciar sesión</h3>

        <form id="formLogin" novalidate>
          <div class="mb-3">
            <label for="usuarioOCorreo" class="form-label">Correo o nombre de usuario</label>
            <input id="usuarioOCorreo" type="text" class="form-control"
              placeholder="Ingrese su correo o nombre de usuario" required>
          </div>

          <div class="mb-3">
            <label for="contrasenia" class="form-label">Contraseña</label>
            <input id="contrasenia" type="password" class="form-control" placeholder="Ingrese su contraseña" required>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-vino w-100">
              Iniciar sesión
            </button>
          </div>

          <div id="mensaje-login" class="mt-3 d-none"></div>
        </form>
      </div>
    </div>
  </main>

  <footer class="mt-auto py-3 border-top bg-white text-center">
    © <span id="year"></span> Gastro Works - Todos los derechos reservados.
    <a href="#">Términos</a> · <a href="#">Privacidad</a>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
