<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Gastro Works</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/front-end/css/theme.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-vino">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand d-flex align-items-center" href="/front-end/pagina-principal.html">
      <img src="/imgs/logo.png" alt="Gastro Works" class="logo-navbar">
    </a>

    <!-- BOTÓN RESPONSIVE -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Mostrar menú">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- MENÚ -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-lg-center">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/front-end/pagina-principal.html">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/front-end/buscar-recetas.html">Recetas</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Chefs</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Sobre Nosotros</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>

        <!-- Botones de sesión -->
        <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
          <!-- Botón para NO logueados -->
          <a id="nav-login" class="btn btn-sm btn-light rounded-pill fw-semibold"
             href="/front-end/login.html">
            Iniciar sesión
          </a>
          <!-- Botón para usuarios logueados (se muestra con auth.js) -->
          <a id="nav-profile" class="btn btn-sm btn-light rounded-pill fw-semibold d-none"
             href="/front-end/perfil.html">
            Mi perfil
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>


    <!-- FORMULARIO -->
    <main class="container py-5 flex-fill">
        <div class="registro-card mx-auto" style="max-width: 600px;">

            <h2 class="titulo-registro">Iniciar sesión</h2>

            <form id="formLogin">

                <input type="text" class="form-control input-custom mb-3"
                    id="nombreUsuarioOCorreo"
                    placeholder="Usuario o correo"
                    required>

                <input type="password" class="form-control input-custom mb-3"
                    id="contrasenia"
                    placeholder="Contraseña"
                    required>

                <button type="submit" class="btn-vino-center mt-2">
                    Entrar
                </button>

                <p class="mt-3">
                    ¿No tienes cuenta?
                    <a href="/front-end/registrar-usuario.html" class="link-acceso">Regístrate aquí</a>
                </p>

                <div id="loginError" class="text-danger mt-2 d-none"></div>

            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto py-3 border-top">
        <div class="container d-flex flex-column flex-sm-row justify-content-between">
            <div>
                © <span id="year"></span> Gastro Works
            </div>
            <div>
                <a href="#">Términos</a> · <a href="#">Privacidad</a>
            </div>
        </div>
    </footer>
    <script src="/front-end/js/auth.js"></script>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="/front-end/js/login.js"></script>
</body>

</html>
