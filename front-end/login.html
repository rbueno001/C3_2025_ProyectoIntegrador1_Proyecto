<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Gastro Works</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Estilos globales -->
    <link rel="stylesheet" href="/front-end/css/theme.css">
</head>

<body>

    <!-- NAVBAR (SE CARGA AUTOMÁTICAMENTE) -->
    <div id="navbar"></div>

    <script>
        fetch("/front-end/componentes/navbar.html")
            .then(res => res.text())
            .then(html => document.getElementById("navbar").innerHTML = html)
            .catch(err => console.error("Error al cargar el navbar:", err));
    </script>

    <!-- CONTENIDO -->
    <div class="registro-page">

        <div class="registro-wrapper">

            <!-- Logo -->
            <img src="/imgs/logo.png" alt="Logo Gastro Works" class="logo-registro">

            <!-- Tarjeta -->
            <div class="registro-card">

                <h2 class="titulo-registro">Iniciar sesión</h2>

                <form id="formLogin">

                    <!-- Usuario o correo -->
                    <div class="mb-3">
                        <input type="text" class="form-control input-custom"
                               placeholder="Usuario o correo" required>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <input type="password" class="form-control input-custom"
                               placeholder="Contraseña" required>
                    </div>

                    <!-- Botón -->
                    <button type="submit" class="btn-vino-center mt-3">
                        Entrar
                    </button>

                </form>

                <!-- Link registro -->
                <p class="mt-3">
                    ¿No tienes cuenta?
                    <a href="/front-end/registrar-usuario.html" class="link-acceso">
                        Crear una cuenta
                    </a>
                </p>

            </div>
        </div>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
