<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Semanal | Gastro Works</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tema -->
    <link rel="stylesheet" href="css/theme.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- NAVBAR DINÁMICO -->
    <div id="navbar-container"></div>
    <script>
        fetch("componentes/navbar.html")
            .then(res => res.text())
            .then(html => (document.getElementById("navbar-container").innerHTML = html))
            .catch(err => console.error("Error cargando navbar:", err));
    </script>

    <!-- CONTENIDO -->
    <main class="flex-fill">

        <div class="container mt-4 mb-5">

            <h2 class="mb-4" style="color: var(--vino-oscuro);">
                Menú Semanal
            </h2>

            <!-- Selector de días -->
            <div class="card p-3 shadow-sm mb-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <select id="daySelect" class="form-select">
                            <option selected disabled>Seleccione un día</option>
                            <option>Lunes</option>
                            <option>Martes</option>
                            <option>Miércoles</option>
                            <option>Jueves</option>
                            <option>Viernes</option>
                            <option>Sábado</option>
                            <option>Domingo</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <input id="mealInput" type="text" class="form-control"
                               placeholder="Ingrese el platillo para este día">
                    </div>

                    <div class="col-md-12">
                        <button id="addMealBtn" class="btn btn-vino w-100 mt-2">
                            Agregar al Menú
                        </button>
                    </div>
                </div>
            </div>

            <!-- TABLA DEL MENÚ -->
            <div class="card shadow-sm p-3">
                <h5 class="mb-3" style="color: var(--vino-oscuro);">Resumen del Menú Semanal</h5>

                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 20%;">Día</th>
                            <th>Platillo</th>
                            <th style="width: 10%;">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="menuTable">
                        <!-- Se llena dinámicamente con menu-semanal.js -->
                        <tr>
                            <td colspan="3" class="text-center text-muted">
                                No hay platillos agregados al menú
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </main>

    <!-- FOOTER -->
    <footer class="mt-auto py-3 border-top bg-white">
        <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
            <div>© <span id="year"></span> Gastro Works · Todos los derechos reservados.</div>
            <div><a href="#">Términos</a> · <a href="#">Privacidad</a></div>
        </div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personal -->
    <script src="js/menu-semanal.js"></script>

</body>

</html>
