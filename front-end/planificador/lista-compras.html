<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras | Gastro Works</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tema -->
    <link rel="stylesheet" href="css/theme.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- NAVBAR DINÁMICO -->
    <div id="navbar-container"></div>
    <script>
        fetch("componentes/navbar.html")
            .then(res => res.text())
            .then(html => (document.getElementById("navbar-container").innerHTML = html))
            .catch(err => console.error("Error cargando navbar:", err));
    </script>

    <!-- CONTENIDO -->
    <main class="flex-fill">
        <div class="container mt-4 mb-5">

            <h2 class="mb-4" style="color: var(--vino-oscuro);">
                Lista de Compras
            </h2>

            <!-- Sección de agregar -->
            <div class="card p-3 shadow-sm mb-4">
                <div class="row g-3 align-items-center">

                    <div class="col-md-8">
                        <input id="itemInput" type="text" class="form-control"
                            placeholder="Agregar un ingrediente o artículo">
                    </div>

                    <div class="col-md-4">
                        <button id="addItemBtn" class="btn btn-vino w-100">
                            Agregar
                        </button>
                    </div>

                </div>
            </div>

            <!-- LISTA -->
            <ul id="listaCompras" class="list-group shadow-sm">
                <!-- Se llena dinámicamente por lista-compras.js -->
                <li class="list-group-item text-center text-muted">
                    No hay artículos agregados
                </li>
            </ul>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto py-3 border-top bg-white">
        <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
            <div>
                © <span id="year"></span> Gastro Works · Todos los derechos reservados.
            </div>
            <div>
                <a href="#">Términos</a> · <a href="#">Privacidad</a>
            </div>
        </div>
    </footer>

    <!-- Año dinánimo -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personal -->
    <script src="js/lista-compras.js"></script>

</body>

</html>
