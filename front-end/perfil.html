<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gastro Works | Perfil de Usuario</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="/front-end/css/theme.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-vino">
    <div class="container">

      <!-- LOGO -->
      <a class="navbar-brand d-flex align-items-center" href="/front-end/pagina-principal.html">
        <img src="/imgs/logo.png" alt="Gastro Works" class="logo-navbar">
      </a>

      <!-- BOTÓN RESPONSIVE -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Mostrar menú">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- MENÚ -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link" href="/front-end/pagina-principal.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/front-end/buscar-recetas.html">Recetas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chefs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>

          <!-- Botones de sesión -->
          <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
            <a id="nav-login" class="btn btn-sm btn-light rounded-pill fw-semibold"
               href="/front-end/login.html">
              Iniciar sesión
            </a>
            <a id="nav-profile" class="btn btn-sm btn-light rounded-pill fw-semibold d-none"
               href="/front-end/perfil.html">
              Mi perfil
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- CONTENIDO PERFIL -->
  <main class="flex-fill py-4 py-md-5">
    <div class="container" style="max-width: 760px;">
      <div class="card shadow-sm p-4">

        <div class="text-center mb-4">
          <!-- Foto de perfil -->
          <img id="perfil-foto" src="/imgs/user-placeholder.png" alt="Foto de perfil"
               class="rounded-circle mb-3"
               style="width:120px; height:120px; object-fit:cover;">

          <!-- Nombre y correo -->
          <h1 id="perfil-nombre" class="h4 fw-bold mb-1">Nombre del usuario</h1>
          <p id="perfil-correo" class="text-muted mb-2">correo@ejemplo.com</p>

          <!-- Botones -->
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button type="button" class="btn btn-vino btn-sm" id="btn-editar-perfil">
              Editar perfil
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" id="btn-logout">
              Cerrar sesión
            </button>
          </div>
        </div>

        <hr>

        <!-- Actividad del usuario (puedes llenarla después) -->
        <section>
          <h2 class="h5 mb-3">Actividad</h2>
          <ul class="list-group small">
            <li class="list-group-item d-flex justify-content-between">
              <span>Recetas guardadas</span>
              <span id="perfil-favoritos">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Comentarios realizados</span>
              <span id="perfil-comentarios">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Likes dados</span>
              <span id="perfil-likes">0</span>
            </li>
          </ul>
        </section>

      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="mt-auto py-3 border-top">
    <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
      <div>
        © <span id="year"></span> Gastro Works · Todos los derechos reservados.
      </div>
      <div>
        <a href="#">Términos</a> · <a href="#">Privacidad</a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/front-end/js/perfil.js"></script>
    <script src="/front-end/js/auth.js"></script>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
