<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras | Gastro Works</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS GLOBAL -->
    <link rel="stylesheet" href="/front-end/css/theme.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- NAVBAR GLOBAL -->
    <div id="navbar-container"></div>
    <script defer src="/front-end/js/navbar.js"></script>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-fill">
        <div class="container my-5">

            <div class="container-box mb-4">
                <h3 class="mb-3">Lista de Compras</h3>
                <p class="text-muted">
                    Aquí encontrará los ingredientes que necesita comprar según sus recetas agregadas.
                </p>
            </div>

            <!-- TABLA DE INGREDIENTES -->
            <div class="container-box p-3">
                <h5 class="mb-3">Ingredientes necesarios</h5>

                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Ingrediente</th>
                                <th>Cantidad</th>
                                <th>Unidad</th>
                                <th class="text-center">Eliminar</th>
                            </tr>
                        </thead>

                        <tbody id="tablaCompras">
                            <!-- Filas generadas automáticamente por JS -->
                        </tbody>
                    </table>
                </div>

                <div class="text-end mt-3">
                    <button id="btnVaciar" class="btn btn-danger">
                        Vaciar lista
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto py-3 border-top bg-white text-center">
        © <span id="year"></span> Gastro Works - Todos los derechos reservados.
        <a href="#">Términos</a> · <a href="#">Privacidad</a>
    </footer>

    <!-- JS -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="/front-end/js/lista-compras.js" defer></script>

</body>

</html>
