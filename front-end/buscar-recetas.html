<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar recetas | Gastro Works</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Tema general -->
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>
    <script>
        fetch("componentes/navbar.html")
            .then(r => r.text())
            .then(html => { 
                document.getElementById("navbar-container").innerHTML = html 
            });
    </script>

    <!-- TARJETA CENTRADA -->
    <div class="container my-4">
        <div class="registro-card mx-auto" style="max-width: 700px;">

            <h2 class="titulo-registro mb-4">Buscar recetas</h2>

            <!-- ============================== -->
            <!-- INGREDIENTES A INCLUIR -->
            <!-- ============================== -->
            <h5 class="text-center fw-bold mb-3" style="color: var(--vino);">
                Ingredientes que quiero usar
            </h5>

            <div id="lista-incluir"></div>

            <button id="btnAgregarIncluir"
                class="btn-vino-center mt-3 mb-4"
                style="width: 100%; max-width: 260px;">
                Agregar ingrediente
            </button>

            <hr>

            <!-- ============================== -->
            <!-- INGREDIENTES A EXCLUIR -->
            <!-- ============================== -->
            <h5 class="text-center fw-bold mt-4 mb-3" style="color: var(--vino);">
                Ingredientes que NO quiero
            </h5>

            <div id="lista-excluir"></div>

            <button id="btnAgregarExcluir"
                class="btn-vino-center mt-3 mb-4"
                style="width: 100%; max-width: 260px;">
                Agregar ingrediente
            </button>

            <hr>

            <!-- BOTÓN BUSCAR -->
            <button class="btn-vino-center mt-4" style="width: 100%; max-width: 260px;">
                Buscar recetas
            </button>

        </div>
    </div>

    <!-- =================================== -->
    <!-- SCRIPT – manejo de ingredientes -->
    <!-- =================================== -->
    <script>
        // Crear campo dinámico
        function crearInputIngrediente() {
            const wrapper = document.createElement("div");
            wrapper.className = "d-flex gap-2 align-items-center mb-3";

            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Ingrese un ingrediente";
            input.className = "form-control input-custom";
            input.setAttribute("aria-label", "Ingrediente");

            const btnEliminar = document.createElement("button");
            btnEliminar.type = "button";
            btnEliminar.className = "btn btn-danger";
            btnEliminar.style = "border-radius:12px;background:#950000;";
            btnEliminar.textContent = "Eliminar";

            btnEliminar.onclick = () => wrapper.remove();

            wrapper.appendChild(input);
            wrapper.appendChild(btnEliminar);

            return wrapper;
        }

        // Listas
        const listaIncluir = document.getElementById("lista-incluir");
        const listaExcluir = document.getElementById("lista-excluir");

        // Botones
        document.getElementById("btnAgregarIncluir").onclick = () => {
            listaIncluir.appendChild(crearInputIngrediente());
        };

        document.getElementById("btnAgregarExcluir").onclick = () => {
            listaExcluir.appendChild(crearInputIngrediente());
        };

        // Agregar 1 por defecto
        listaIncluir.appendChild(crearInputIngrediente());
        listaExcluir.appendChild(crearInputIngrediente());
    </script>

</body>
</html>
