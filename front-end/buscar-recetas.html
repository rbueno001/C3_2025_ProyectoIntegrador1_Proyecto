<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar recetas | Gastro Works</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/front-end/css/theme.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-vino">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand d-flex align-items-center" href="/front-end/pagina-principal.html">
      <img src="/imgs/logo.png" alt="Gastro Works" class="logo-navbar">
    </a>

    <!-- BOTÓN RESPONSIVE -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Mostrar menú">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- MENÚ -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-lg-center">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/front-end/pagina-principal.html">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/front-end/buscar-recetas.html">Recetas</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Chefs</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Sobre Nosotros</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>

        <!-- Botones de sesión -->
        <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
          <!-- Botón para NO logueados -->
          <a id="nav-login" class="btn btn-sm btn-light rounded-pill fw-semibold"
             href="/front-end/login.html">
            Iniciar sesión
          </a>
          <!-- Botón para usuarios logueados (se muestra con auth.js) -->
          <a id="nav-profile" class="btn btn-sm btn-light rounded-pill fw-semibold d-none"
             href="/front-end/perfil.html">
            Mi perfil
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>


  <!-- CONTENIDO -->
  <main class="flex-fill py-4 py-md-5">
    <div class="container">

      <h1 class="h3 mb-4">Buscar recetas</h1>

      <!-- Filtros -->
      <form id="form-buscar" class="row g-3 mb-4">
        <div class="col-md-4">
          <input type="text" id="textoBusqueda" class="form-control input-custom"
            placeholder="Buscar por nombre, autor o descripción">
        </div>
        <div class="col-md-3">
          <input type="text" id="ingredienteBusqueda" class="form-control input-custom"
            placeholder="Buscar por ingrediente">
        </div>
        <div class="col-md-3">
          <select id="dificultadBusqueda" class="form-control input-custom">
            <option value="">Dificultad (todas)</option>
            <option value="Fácil">Fácil</option>
            <option value="Media">Media</option>
            <option value="Difícil">Difícil</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn-vino">Buscar</button>
        </div>
      </form>

      <!-- Resultados -->
      <div class="row g-4" id="contenedor-recetas">
        <!-- Tarjetas de recetas generadas desde JS -->
      </div>

      <div id="mensaje-sin-resultados" class="mt-4 d-none">
        <div class="alert alert-info">
          No se encontraron recetas con los filtros seleccionados.
        </div>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="mt-auto py-3 border-top">
    <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
      <div>
        © <span id="year"></span> Gastro Works · Todos los derechos reservados.
      </div>
      <div>
        <a href="#">Términos</a> · <a href="#">Privacidad</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/front-end/js/buscar-recetas.js"></script>
  <script src="/front-end/js/auth.js"></script>
  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>

</html>
