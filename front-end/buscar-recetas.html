<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Recetas | Gastro Works</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/theme.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <div id="navbar-container"></div>
    <script defer>
        fetch("componentes/navbar.html")
            .then(r => r.text())
            .then(html => document.getElementById("navbar-container").innerHTML = html)
            .catch(err => console.error("Error cargando navbar:", err));
    </script>

    <!-- CONTENIDO -->
    <main class="flex-fill">
        <div class="container my-5">

            <!-- TÍTULO PRINCIPAL -->
            <h3 class="mb-4">Buscar Recetas</h3>

            <!-- ==============================
                 BUSCAR POR NOMBRE
            =============================== -->
            <div class="container-box mb-4">
                <h5>Buscar por nombre</h5>

                <div class="row g-3 mt-2">
                    <div class="col-md-10">
                        <input id="buscarPorNombre" class="form-control input-custom"
                               placeholder="Escribe el nombre de la receta...">
                    </div>

                    <div class="col-md-2 d-grid">
                        <button id="btnBuscarNombre" class="btn btn-vino">Buscar</button>
                    </div>
                </div>
            </div>

            <!-- ==============================
                 BUSCAR POR INGREDIENTES
            =============================== -->
            <div class="container-box mb-4">

                <h5 class="mb-3">Filtrar por ingredientes</h5>

                <form id="form-buscar">
                    <div id="contenedor-filtros-ingredientes">

                        <!-- FILA INICIAL -->
                        <div class="row g-2 filtro-ingrediente-row align-items-center mb-2">
                            <div class="col-md-3">
                                <select class="form-select input-custom filtro-tipo">
                                    <option value="con">Con este ingrediente</option>
                                    <option value="sin">Sin este ingrediente</option>
                                </select>
                            </div>

                            <div class="col-md-7">
                                <input type="text" class="form-control input-custom filtro-nombre"
                                       placeholder="Nombre del ingrediente...">
                            </div>

                            <div class="col-md-2 d-grid">
                                <button type="button" class="btn btn-outline-secondary btn-eliminar-filtro">
                                    Quitar
                                </button>
                            </div>
                        </div>

                    </div>

                    <div class="mt-3 d-flex justify-content-between flex-wrap gap-2">
                        <button type="button" id="btn-agregar-ingrediente" class="btn btn-vino">
                            Agregar ingrediente
                        </button>

                        <button type="button" id="btn-limpiar" class="btn btn-vino">
                            Limpiar filtros
                        </button>

                        <button type="submit" class="btn btn-vino">
                            Buscar recetas
                        </button>
                    </div>
                </form>
            </div>

            <!-- ==============================
                 RESULTADOS
            =============================== -->
            <div class="container-box mb-4">

                <h5 class="mb-3">Resultados</h5>

                <!-- MENSAJE DE ERROR -->
                <div id="mensaje-error" class="d-none mt-2">
                    <div class="alert alert-danger"></div>
                </div>

                <!-- SIN RESULTADOS -->
                <div id="mensaje-sin-resultados" class="alert alert-warning d-none mt-2">
                    No se encontraron recetas con esos filtros.
                </div>

                <!-- LISTA DE RESULTADOS -->
                <div id="contenedor-recetas" class="row g-4 mt-2"></div>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto py-3 border-top bg-white text-center">
        © 2025 Gastro Works - Todos los derechos reservados.
        <a href="#">Términos</a> · <a href="#">Privacidad</a>
    </footer>

    <!-- JS -->
    <script src="js/buscar-recetas.js" defer></script>
</body>

</html>
