<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario | GastroWorks</title>

    <link rel="stylesheet" href="css/theme.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- ▬▬▬▬▬ NAVBAR ▬▬▬▬▬ -->
    <div id="navbar-container"></div>
    <script>
        fetch("componentes/navbar.html")
            .then(r => r.text())
            .then(html => document.getElementById("navbar-container").innerHTML = html)
            .catch(err => console.error("Error cargando navbar:", err));
    </script>
    <!-- ▬▬▬▬▬ FIN NAVBAR ▬▬▬▬▬ -->

    <main class="container my-5">
        <div class="container-box">

            <h3 class="mb-4">Registrar usuario</h3>

            <form id="formRegistro">

                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-control mb-3" id="nombre" placeholder="Ingrese su nombre completo" required>

                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control mb-3" id="correo" placeholder="ejemplo@correo.com" required>

                <label class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control mb-3" id="usuario" placeholder="Nombre que usará para iniciar sesión" required>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedula" placeholder="Número de cédula" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Celular</label>
                        <input type="text" class="form-control" id="celular" placeholder="Número de celular" required>
                    </div>
                </div>

                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control mb-3" id="contrasenia" placeholder="Ingrese su contraseña" required>

                <hr>

                <h5 class="mt-4">Intereses culinarios</h5>
                <p class="text-muted">Seleccione uno o varios (opcional)</p>

                <div class="row">
                    <div class="col-md-4">
                        <label><input type="checkbox" value="Postres" class="interes"> Postres</label><br>
                        <label><input type="checkbox" value="Vegana" class="interes"> Vegana</label>
                    </div>

                    <div class="col-md-4">
                        <label><input type="checkbox" value="Comida rápida" class="interes"> Comida rápida</label><br>
                        <label><input type="checkbox" value="Internacional" class="interes"> Internacional</label>
                    </div>

                    <div class="col-md-4">
                        <label><input type="checkbox" value="Saludable" class="interes"> Saludable</label><br>
                        <label><input type="checkbox" value="Bebidas" class="interes"> Bebidas</label>
                    </div>
                </div>

                <hr>

                <label class="form-label mt-3">Nivel de conocimiento</label>
                <select class="form-select mb-4" id="nivel" required>
                    <option value="">Seleccione una opción</option>
                    <option>Novato</option>
                    <option>Principiante avanzado</option>
                    <option>Competente</option>
                    <option>Proficiente</option>
                    <option>Chef / Experto</option>
                </select>

                <div class="text-center">
                    <button type="submit" class="btn btn-vino px-4">Registrarse</button>
                </div>

                <p class="text-center mt-3">
                    ¿Ya tienes una cuenta?
                    <a href="login.html">Inicia sesión aquí</a>
                </p>

                <p id="mensaje-registro" class="text-center mt-3" style="display:none;"></p>

            </form>

        </div>
    </main>

    <script src="js/registrar-usuario.js"></script>

</body>
</html>
