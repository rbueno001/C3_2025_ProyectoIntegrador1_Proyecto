<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario | Gastro Works</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/front-end/css/theme.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-vino">
        <div class="container">

            <a class="navbar-brand d-flex align-items-center" href="/front-end/pagina-principal.html">
                <img src="/imgs/logo.png" alt="Gastro Works" class="logo-navbar">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Mostrar menú">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/front-end/pagina-principal.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/front-end/buscar-recetas.html">Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chefs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
                        <a class="btn btn-sm btn-light rounded-pill fw-semibold" href="/front-end/login.html">
                            Iniciar sesión
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- FORMULARIO -->
    <main class="flex-fill">
        <div class="container registro-page">
            <div class="registro-wrapper">
                <div class="registro-card">

                    <img src="/imgs/icono-usuario.png" class="logo-registro" alt="Perfil">

                    <h2 class="titulo-registro">¿Usuario nuevo?</h2>

                    <form id="formRegistro">

                        <div class="mb-3">
                            <input type="text" id="nombre" class="form-control input-custom"
                                placeholder="Nombre completo" required>
                        </div>

                        <div class="mb-3">
                            <input type="email" id="correo" class="form-control input-custom"
                                placeholder="Correo" required>
                        </div>

                        <div class="mb-3">
                            <input type="text" id="usuario" class="form-control input-custom"
                                placeholder="Usuario" required>
                        </div>

                        <div class="mb-3">
                            <input type="text" id="cedula" class="form-control input-custom"
                                placeholder="Cédula" required>
                        </div>

                        <div class="mb-3">
                            <input type="number" id="celular" class="form-control input-custom"
                                placeholder="Celular" required>
                        </div>

                        <div class="mb-3">
                            <input type="password" id="contrasenia" class="form-control input-custom"
                                placeholder="Contraseña" required>
                        </div>

                        <button type="submit" class="btn-vino-center">
                            Registrar
                        </button>

                        <p class="mt-3">
                            ¿Ya tienes una cuenta?
                            <a href="/front-end/login.html" class="link-acceso">Entra aquí!</a>
                        </p>

                    </form>

                    <div id="mensaje-registro" class="mt-3"></div>

                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto py-3 border-top">
        <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
            <div>
                © <span id="year"></span> Gastro Works · Todos los derechos reservados.
            </div>
            <div>
                <a href="#">Términos</a> · <a href="#">Privacidad</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/front-end/js/registrar-usuario.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
