<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Receta | Gastro Works</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <div id="navbar-container"></div>
  <script>
    fetch("componentes/navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar-container").innerHTML = html)
      .catch(err => console.error("Error cargando navbar:", err));
  </script>

  <main class="flex-fill">
    <div class="container my-5">
      <div class="container-box">
        <h3 class="mb-4 fw-bold">REGISTRAR RECETA</h3>

        <form id="form-receta" enctype="multipart/form-data">
          <label class="form-label">Nombre de la receta:</label>
          <input id="nombreReceta" class="form-control mb-3"
            placeholder="Ingrese el nombre de la receta" required>

          <label class="form-label">Autor:</label>
          <input id="autorReceta" class="form-control mb-3"
            placeholder="Ingrese el nombre del autor" required>

          <label class="form-label">Categoría:</label>
          <select id="categoria" class="form-select mb-3" required>
            <option disabled selected>Seleccione una categoría.</option>
            <option>Postres</option>
            <option>Platos fuertes</option>
            <option>Bebidas</option>
            <option>Ensaladas</option>
          </select>

          <label class="form-label">Complejidad:</label>
          <select id="complejidad" class="form-select mb-3" required>
            <option disabled selected>Seleccione el nivel de complejidad</option>
            <option>Fácil</option>
            <option>Intermedio</option>
            <option>Difícil</option>
          </select>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Cantidad de porciones:</label>
              <input id="porciones" class="form-control"
                placeholder="Ingrese el número de porciones">
            </div>
            <div class="col-md-6">
              <label class="form-label">Tiempo total (minutos):</label>
              <input id="tiempoTotal" class="form-control"
                placeholder="Ingrese el tiempo total en minutos">
            </div>
          </div>

          <label class="form-label">Descripción de la receta (opcional):</label>
          <textarea id="descripcionReceta" class="form-control mb-3"
            placeholder="Ingrese una descripción de la receta"></textarea>

          <label class="form-label">Foto principal de la receta:</label>
          <input type="file" id="imagenReceta" class="form-control mb-4" required>

          <hr>

          <h5 class="mt-4">Ingredientes</h5>

          <div id="contenedorIngredientes" class="mt-3">
            <div class="row g-2 ingrediente-item">
              <div class="col-md-5">
                <label>Ingrediente:</label>
                <input type="text" class="form-control input-custom"
                  placeholder="Ingrese el ingrediente" required>
              </div>
              <div class="col-md-3">
                <label>Cantidad:</label>
                <input type="number" class="form-control input-custom"
                  placeholder="Ingrese la cantidad" min="0" step="0.01" required>
              </div>
              <div class="col-md-3">
                <label>Unidad:</label>
                <select class="form-select input-custom" required>
                  <option disabled selected>Seleccione la medida</option>
                  <option value="g">g</option>
                  <option value="kg">kg</option>
                  <option value="ml">ml</option>
                  <option value="l">l</option>
                  <option value="cucharadita">Cucharadita(s)</option>
                  <option value="cucharada">Cucharada(s)</option>
                  <option value="taza">Taza(s)</option>
                  <option value="unidad">Unidad(es)</option>
                </select>
              </div>
            </div>
          </div>

          <button type="button" id="btnAgregarIngrediente" class="btn btn-vino mt-3">
            Agregar ingrediente
          </button>

          <hr>

          <h5 class="mt-4">Pasos</h5>

          <div id="contenedorPasos">
            <div class="mt-3 paso-item">
              <label class="form-label fw-bold paso-titulo">Paso 1</label>
              <textarea class="form-control mb-2" placeholder="Describa el paso" required></textarea>

              <label class="form-label">Foto del paso (opcional):</label>
              <input type="file" class="form-control mb-3">
            </div>
          </div>

          <button type="button" id="btnAgregarPaso" class="btn btn-vino mt-3">
            Agregar paso
          </button>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-vino">
              Guardar receta
            </button>
          </div>
        </form>

        <p id="mensaje-receta" class="text-center mt-4 d-none"></p>
      </div>
    </div>
  </main>

  <footer class="mt-auto py-3 border-top bg-white text-center">
    © <span id="year"></span> Gastro Works - Todos los derechos reservados.
    <a href="#">Términos</a> · <a href="#">Privacidad</a>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/registrar-receta.js"></script>
</body>

</html>
