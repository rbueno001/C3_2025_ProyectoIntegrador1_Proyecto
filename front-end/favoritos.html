<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos | Gastro Works</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <div id="navbar-container"></div>
  <script>
    fetch("componentes/navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar-container").innerHTML = html)
      .catch(err => console.error("Error cargando navbar:", err));
  </script>

  <main class="flex-fill">
    <div class="container my-5">
      <div class="container-box">
        <h3 class="mb-4 fw-bold">Mis recetas favoritas</h3>
        <div id="listaFavoritos" class="row g-4">
          <!-- Tarjetas generadas en favoritos.js -->
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-auto py-3 border-top bg-white text-center">
    © <span id="year"></span> Gastro Works - Todos los derechos reservados.
    <a href="#">Términos</a> · <a href="#">Privacidad</a>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/favoritos.js"></script>
</body>

</html>
