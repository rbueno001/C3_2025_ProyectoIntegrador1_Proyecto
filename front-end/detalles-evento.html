<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Evento | Gastro Works</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme -->
    <link rel="stylesheet" href="css/theme.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- NAVBAR DINÁMICO -->
    <div id="navbar-container"></div>
    <script>
        fetch("componentes/navbar.html")
            .then(res => res.text())
            .then(html => (document.getElementById("navbar-container").innerHTML = html))
            .catch(err => console.error("Error cargando navbar:", err));
    </script>

    <!-- CONTENIDO -->
    <main class="flex-fill">
        <div class="container mt-5">

            <h2 class="mb-4" style="color: var(--vino-oscuro);">Detalles del Evento</h2>

            <!-- CONTENEDOR DEL EVENTO (dinámico) -->
            <div id="eventoDetalle" class="card shadow-sm p-4">
                <!-- Contenido cargado por detalle-evento.js -->
                <div class="text-center text-muted">
                    Cargando evento...
                </div>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto py-3 border-top bg-white">
        <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
            <div>
                © <span id="year"></span> Gastro Works · Todos los derechos reservados.
            </div>
            <div>
                <a href="#">Términos</a> · <a href="#">Privacidad</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT PERSONAL -->
    <script src="js/detalle-evento.js"></script>

</body>

</html>
