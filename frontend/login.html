<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión Culinaria - Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body class="bg-light">

  <!-- Navbar sencilla (puedes reutilizarla en otras páginas) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Gestión Culinaria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Recetas</a></li>
        </ul>
        <a class="btn btn-outline-primary me-2" href="register.html">Registrarse</a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 text-center mb-3">Iniciar sesión</h1>
            <p class="text-muted text-center mb-4">
              Ingresa con tu correo o nombre de usuario para acceder a la plataforma.
            </p>

            <!-- Mensaje de error general -->
            <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>

            <!-- Formulario de login -->
            <form id="login-form" novalidate>
              <div class="mb-3">
                <label for="identifier" class="form-label">Correo o usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="identifier"
                  name="identifier"
                  required
                  autocomplete="username"
                />
                <div class="invalid-feedback">
                  Por favor ingresa tu correo o nombre de usuario.
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  minlength="6"
                  autocomplete="current-password"
                />
                <div class="invalid-feedback">
                  La contraseña es obligatoria (mínimo 6 caracteres).
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">
                    Recordarme
                  </label>
                </div>
                <a href="#" class="small">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="login-submit">
                  Iniciar sesión
                </button>
              </div>
            </form>

            <p class="mt-3 mb-0 text-center small">
              ¿No tienes cuenta?
              <a href="register.html">Crea una aquí</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tus scripts -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
